<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Fiche d'adoption</title>
</head>
<body>

    <nav class="navbar navbar-light bg-light">
        <div class="container">
          <a class="navbar-brand">
            <img src="assets/312322.svg" alt="icone patte de chien" width="50" height="30">
            <p>Adoptez votre compagnon chez Accro'Pattes</p>
            <a href="./index.html">Retour à l'accueil</a>
          </a>
        </div>
      </nav>

      <form action="#" method="post" class="formulaire">
        <h1>Remplissez votre demande d'adoption ici</h1>
        <br>
        <div class="formulaire">
         
          <input type="text" name="name" id="name" placeholder="Entrez votre nom" required>
        </div>
        <br>
        <div class="formulaire">
          
          <input type="email" name="email"  id="email" placeholder='Entrez votre email' required>
        </div>
        <br>
        <div class="formulaire">

            <label for="pet-select">Quel animal vous a tapé dans l'oeil ?</label>

            <select id="pet-select">
                <option value="">--Choisissez une option--</option>
                <option value="dog1">Bingo mâle X labrador</option>
                <option value="dog2">Roxy la 'fofolle'</option>
                <option value="dog3">Péperre alias "Papy"</option>
            
            </select>
           
          </div>
        <br>
        <div class="formulaire">
          <input action="#" type="submit" value="Envoyer">
        </div>
        <br>
        <p>Merci , nous vous contacterons dans les meilleurs délais</p>
      </form>

      
</body>
</html>
